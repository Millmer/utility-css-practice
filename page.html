<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie-edge">
  <title>Bello</title>
  <link rel="stylesheet" href="./dist/main.css">
</head>
<body class="flex flex-column min-height-full-vh">
  <header class="bg-colour-blue1 padding-sm flex">
    <div class="flex flex-grow flex-start flex-align-center">
      <button class="button button-blue2 margin-right-sm">
        <i class="fas fa-th font-size-lg"></i>
      </button>
      <button class="button button-blue2 margin-right-sm">
        <i class="fas fa-home font-size-lg"></i>
      </button>
      <button class="button icon button-blue2 margin-right-sm font-weight-bold ">
        <i class="fab fa-trello font-size-lg"></i>
        <p>Boards</p>
      </button>
      <div class="input-wrapper">
        <input type="text" class="input search icon margin-right-sm"></input>
        <i class="icon fas fa-search"></i>
      </div>
    </div>
    <div class="logo">
      <button class="button icon button-blue2 bg-colour-blue1 font-size-xl font-weight-bold no-padding">
        <i class="colour-white font-size-xl fab fa-trello"></i>
        <p>Bello</p>
      </button>
    </div>
    <div class="flex flex-grow flex-end flex-align-center">
      <button class="button icon button-blue2 margin-right-sm ">
        <i class="fas fa-plus font-size-lg"></i>
      </button>
      <button class="button icon button-blue2 margin-right-sm ">
        <i class="fas fa-info-circle font-size-lg"></i>
      </button>
      <button class="button icon button-blue2 margin-right-sm">
        <i class="fas fa-bell font-size-lg"></i>
      </button>
      <button class="circle-button margin-right-sm">JM</button>
    </div>
  </header>
  <div class="bg-colour-blue4 flex-grow">
    <header  class="padding-md flex flex-space-between">
      <div class="flex flex-align-center">
        <button class="button button-blue3 bg-colour-blue4 font-size-lg font-weight-bold margin-right-md">Developyn</button>
        <button icon class="button button-blue3">
          <i class="far fa-star"></i>
        </button>
        <div class="vertical-line margin-width-md"></div>
        <button class="button button-blue3">Developyn (Free)</button>
        <div class="vertical-line margin-width-md"></div>
        <button class="button icon button-blue3">
          <i class="fas fa-user-friends"></i>
          <p>Visible by members of a team</p>
        </button>
        <div class="vertical-line margin-width-md"></div>
        <div class="margin-right-md padding-width-sm">
          <button class="circle-button face-pile">JM</button>
          <button class="circle-button face-pile">MM</button>
          <button class="circle-button face-pile">KB</button>
          <button class="circle-button face-pile">AS</button>
        </div>
        <button class="button button-blue3 margin-right-md">Invite</button>
      </div>
      <div class="flex flex-align-center">
        <button class="button icon button-blue3 margin-right-sm">
          <i class="far fa-calendar-alt"></i>
          <p>Calendar</p>
        </button>
        <button class="button icon button-blue3 margin-right-sm">
          <i class="fas fa-concierge-bell"></i>
          Butler (18 Tips)
        </button>
        <button class="button icon button-blue3 margin-right-sm">
          <i class="fas fa-ellipsis-h"></i>
          <p>Show Menu</p>
        </button>
      </div>
    </header>
    <main class="padding-md">
      <div class="column padding-md border-radius-sm">
        <div class="flex flex-space-between padding-md">
          <h3 class="font-weight-bold">To do</h3>
          <button class="button colour-dark-grey"><i class="fas fa-ellipsis-h"></i></button>
        </div>
        <div>
          <ul class="list-style-none column-list">
            <li class="card">
              Do thingsDo thingsDo thingsDo thingsDo thingsDo thingsDo thingsDo things
            </li>
            <li class="card">
              Do things
            </li>
            <li class="card">
              Do things
            </li>
            <li class="card">
              Do things
            </li>
            <li class="card">
              Do things
            </li>
            <li class="card">
              Do things
            </li>
            <li class="card">
              Do things
            </li>
            <li class="card">
              Do things
            </li>
            <li class="card">
              Do things
            </li>
            <li class="card">
              Do things
            </li>
            <li class="card">
              Do things
            </li>
            <li class="card">
              Do things
            </li>
          </ul>
        </div>
        <div class="flex flex-space-between">
          <button class="flex flex-grow flex-align-center button icon colour-dark-grey">
            <i class="fas fa-plus"></i>
            <p>Add another card</p>
          </button>
          <button class="button icon colour-dark-grey"><i class="fab fa-trello"></i></button>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
